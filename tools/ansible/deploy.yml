---
- name: Deploy immo application to dev server
  hosts: dev
  become: yes
  environment:
    SYMFONY_ENV: dev
  roles:
    - role: ansistrano-deploy
      vars:
        ansistrano_deploy_from: "{{ playbook_dir }}/../../"
        ansistrano_deploy_to: "{{ root_path }}"
        ansistrano_version_dir: "release"
        ansistrano_current_dir: "current"
        ansistrano_current_via: "symlink"
        ansistrano_keep_release: 3
        # ansistrano_before_symlink_shared_tasks_file: "{{ playbook_dir }}/before-symlink.yml"


